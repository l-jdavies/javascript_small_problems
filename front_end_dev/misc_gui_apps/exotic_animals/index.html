<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exotic animals</title>
  <meta charset="utf-8" />
  <style>
    .container {
      display: flex;
      align-items: flex-start;
    }

    body {
      background-color: darkblue;
    }

    img {
      max-width: 100%;
      border: white solid 3px;
    }

    figcaption {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <h1>Awesome Animals</h1>
  <div class="container">
    <figure>
      <img src="images/elephants.jpg">
      <figcaption>
        Elephants are really cool and awesome. Don't pester them for a photo, leave the alone, otherwise they might sit
        on you.
      </figcaption>
    </figure>
    <figure>
      <img src="images/koala.jpg">
      <figcaption>
        I love koalas. I used to see one almost everyday whilst walking to work. They look like adorable teddy bears but
        they have evil claws and they aren't afraid to use them.
      </figcaption>
    </figure>
    <figure>
      <img src="images/leopard.jpg">
      <figcaption>
        Leopards. You want to pet them but they will disembowel you. Leave them alone.
      </figcaption>
    </figure>
  </div>
</body>

</html>
