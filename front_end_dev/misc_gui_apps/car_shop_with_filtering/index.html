<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cars</title>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <style>
    header {
      background-color: navy;
      color: white;
      padding: 5px 5px;
    }

    .car_container {
      display: flex;
      width: 300px;
      height: 300px;
      flex-wrap: wrap;
    }

    .car {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      flex-shrink: 2;
    }
  </style>
</head>

<body>
  <header>
    <h1>Buy used cars</h1>
    <form id="filters">
      <label for="select_make">Make</label>
      <select name="make" id="select_make"></select>
      <label for="select_model">Model</label>
      <select name="model" id="select_model"></select>
      <label for="select_price">Price</label>
      <select name="price" id="select_price"></select>
      <label for="select_year">Year</label>
      <select name="year" id="select_year"></select>
      <button class="filter_button">Filter</button>
    </form>
  </header>
  <main>
    <div class="car_container">
    </div>
  </main>
  <script src="cars.js"></script>
  <script id="select_options_template" type="text/x-handlebars-template">
    <option value="all">All</option>
    {{#each option}}
    <option value="{{this}}">{{this}}</option>
    {{/each}}
  </script>
  <script id="display_cars_template" type="text/x-handlebars-template">
    {{#each cars}}
    {{> car_template}}
    {{/each}}
  </script>
  <script id="display_cars_partial_template" type="text/x-handlebars-template">
    <div class="car">
      <img src="{{image}}" alt="{{make}} {{model}}" />
      <h2>{{make}} {{model}}</h2>
      <p class="year">Year: {{year}}</p>
      <p class="price">Price: {{price}}</p>
      <button class="buy_button">Buy</button>
    </div>
  </script>
</body>

</html>
