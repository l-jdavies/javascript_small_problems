<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form validation</title>
  <meta charset="utf-8" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: blue;
      color: white;
    }

    fieldset {
      background-color: white;
      color: black;
    }

    .message {
      margin-left: 5px;
      color: red;
    }
  </style>
</head>

<body>
  <h1>Sign up Form</h1>
  <form novalidate action="#" method="POST">
    <span class="form_message"></span>
    <fieldset>
      <dl>
        <dt>
          <label for="first_name">First Name</label>
        </dt>
        <dd>
          <input type="text" id="first_name" name="first_name" required><span class="message"></span>
        </dd>
        <dt>
          <label for="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" id="last_name" name="last_name" required><span class="message"></span>
        </dd>
        <dt>
          <label for="email">Email</label>
        </dt>
        <dd>
          <input type="text" id="email" name="email" placeholder="someone@example.com" pattern=".+@.+" required><span
            class="message"></span>
        </dd>
        <dt>
          <label for="password">Password</label>
        </dt>
        <dd>
          <input type="password" id="password" name="password" pattern=".{10,}" required><span class="message"></span>
        </dd>
        <dt>
          <label for="phone">Phone Number</label>
        </dt>
        <dd>
          <input type="text" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="111-222-3333"><span
            class="message"></span>
        </dd>
        <dt>
          <label for="credit_card">Credit Card</label>
        </dt>
        <dd>
          <input type="text" name="credit_card" id="cd1" maxlength="4"><span>-</span>
          <input type="text" name="credit_card" id="cd2" maxlength="4"><span>-</span>
          <input type="text" name="credit_card" id="cd3" maxlength="4"><span>-</span>
          <input type="text" name="credit_card" id="cd4" maxlength="4"><span class="message"></span>
        </dd>
      </dl>
      <button type="submit">Sign Up</button>
    </fieldset>
  </form>
  <div class="form_data">
    <h1>Serialized Form</h1>
  </div>
  <script src="form.js"></script>
</body>

</html>
